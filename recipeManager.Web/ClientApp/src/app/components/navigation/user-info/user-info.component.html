<!-- Overlay backdrop -->
<div class="fixed inset-y-0 inset-0 z-39 " [class.pointer-events-none]="!isOpened" (click)="closeInfo()">
</div>

<!-- Sidebar panel -->
<div class="fixed rounded-xl border border-secondary right-0 sm:right-20 top-0 sm:top-5 z-50 w-full sm:w-80 bg-background"
    [class.translate-x-160]="!isOpened" [class.translate-x-0]="isOpened">
    <div class="flex justify-end">
        <button (click)="closeInfo()" class=" material-icons hover:text-primary focus:outline-none p-2">
            clear
        </button>
    </div>


    <div class="flex flex-col items-center justify-center p-4">
        <div class="mx-auto flex justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
            </svg>
        </div>

        <h2 class="mt-4 text-xl font-medium">Вы не авторизованы</h2>
        <p class="mt-2 font-light text-center">Зарегистрируйтесь или войдите в существующий аккаунт</p>

        <div class="mt-6 space-y-3">
            <button (click)="openLoginDialog()"
                class="block w-full px-4 py-2.5 bg-primary hover:bg-primary/50 font-medium rounded-lg">
                Войти
            </button>
            <button (click)="openRegisterDialog()"
                class="block w-full px-4 py-2.5 border border-secondary hover:bg-secondary text-text/50 hover:text-text font-medium rounded-lg transition duration-200">
                Зарегистрироваться
            </button>
        </div>
    </div>
</div>
