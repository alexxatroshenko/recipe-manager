<app-sidebar></app-sidebar>
<app-user-info></app-user-info>
<nav class="fixed inset-x-0 top-0 z-40 bg-secondary">
  <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
    <div class="grid grid-cols-3 items-center h-14">
      <div class="flex items-center">

        <!-- Кнопка меню  -->
        <a (click)="toggleSideBar()" class="group rounded-full px-2 py-2.5">
          <div class="flex flex-col items-end gap-[3px]">
            <div class="inline-flex gap-[4px]">
              <div class="h-[2px] w-[4px] origin-left bg-text group-hover:scale-x-[2.3] group-hover:bg-primary"></div>
              <div class="h-[2px] w-[12px] origin-right bg-text group-hover:scale-x-[0.5] group-hover:bg-primary">
              </div>
            </div>
            <div class="h-[2px] w-[20px] bg-text group-hover:bg-primary"></div>

            <div class="h-[2px] w-[12px] bg-text origin-right group-hover:scale-x-[1.67] group-hover:bg-primary">
            </div>
          </div>
        </a>
      </div>

      <!-- Логотип -->
      <div class="flex justify-center">
        <a routerLink="" class="flex flex-row items-center text-text hover:text-primary">
          <div>
            <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" viewBox="0 0 48 48">
              <g fill="currentColor" fill-rule="evenodd" clip-rule="evenodd">
                <path
                  d="m31.228 4l-1.21 4.64l.068-1.01L24 10.541V6.648L17 8.79v3.62l-1.77-6.603l-5.602 5.237l2.44 9.103c.115.06.223.137.317.228c.83.803 1.629 1.532 2.4 2.189l-2.914-10.879l2.29-2.14l2.84 10.587v4.161c.683.482 1.348.9 2 1.25V10.27l3-.917V26.72c.759.178 1.51.259 2.261.241l1.006-14.81l2.59-1.24l-1.061 15.624a12.88 12.88 0 0 0 2.467-1.082l2.327-8.687l2.84-.852l-1.96 7.312a43.481 43.481 0 0 0 2.724-2.435l2.147-8.014l-1.767.452L38.345 4zm4.428 2l-2.342 7.808l-2.762.706L32.772 6z" />
                <path
                  d="M35.589 23.169c-3.952 3.63-7.601 5.802-11.543 5.796c-3.944-.006-7.625-2.194-11.638-5.828L14.766 42h18.469zM11.469 20c-.78 0-1.383.684-1.287 1.458l2.6 20.79A2 2 0 0 0 14.765 44h18.469a2 2 0 0 0 1.984-1.752l2.6-20.795a1.293 1.293 0 0 0-2.204-1.071c-8.94 8.796-14.159 8.76-23.23-.007A1.327 1.327 0 0 0 11.47 20" />

            </svg>
          </div>

          <span class="text-md font-sans font-semibold">YOUR REСIPE</span>
        </a>
      </div>

      <div class="flex items-center justify-end gap-1">
        <button (click)="toggleTheme()" type="button" class="p-2 rounded-md" aria-label="Переключить тему">
          <span *ngIf="!isDark" class="material-icons align-middle hover:text-primary">dark_mode</span>
          <span *ngIf="isDark" class="material-icons align-middle hover:text-primary">light_mode</span>
        </button>
        <button (click)="toggleUserInfo()" type="button" class="p-2 rounded-full" aria-label="Профиль">
          <span class="material-icons align-middle hover:text-primary">account_circle</span>
        </button>
      </div>
    </div>
  </div>

<div class="h-14"></div>
